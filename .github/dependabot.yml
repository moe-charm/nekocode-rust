# 🤖 Dependabot Configuration
# Automated dependency updates for security and maintenance

version: 2

updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "moe-charm"
    assignees:
      - "moe-charm"
    commit-message:
      prefix: "🦀"
      prefix-development: "🛠️"
      include: "scope"
    labels:
      - "dependencies"
      - "rust"
      - "automated"
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    reviewers:
      - "moe-charm"
    assignees:
      - "moe-charm"
    commit-message:
      prefix: "🔧"
      include: "scope"
    labels:
      - "github-actions"
      - "ci-cd"
      - "automated"