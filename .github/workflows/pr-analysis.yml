# 🚀 NekoCode PR Impact Analysis
# Analyzes code changes in pull requests and posts detailed impact reports

name: 🔍 PR Code Impact Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - 'lib/**'
      - 'components/**'
      - '*.js'
      - '*.ts'
      - '*.jsx'
      - '*.tsx'
      - '*.py'
      - '*.cpp'
      - '*.c'
      - '*.h'
      - '*.hpp'
      - '*.cs'
      - '*.go'
      - '*.rs'

permissions:
  contents: read
  pull-requests: write

jobs:
  analyze-impact:
    runs-on: ubuntu-latest
    name: 🐱 NekoCode Impact Analysis
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
          
      - name: 🦀 Download NekoCode Rust Binary
        run: |
          echo "🔍 Checking for NekoCode binary..."
          if [ -f "releases/nekocode-rust" ]; then
            echo "✅ Found existing binary: releases/nekocode-rust"
            chmod +x releases/nekocode-rust
            ./releases/nekocode-rust --version
          else
            echo "📦 Downloading latest NekoCode Rust binary..."
            # Create releases directory
            mkdir -p releases/
            
            # Download from GitHub releases
            curl -L -o releases/nekocode-rust \
              "https://github.com/moe-charm/nekocode-rust/releases/latest/download/nekocode-rust"
            
            chmod +x releases/nekocode-rust
            
            echo "✅ Downloaded and installed NekoCode:"
            ./releases/nekocode-rust --version
          fi
          
      - name: 🔍 Analyze PR Impact
        id: analysis
        run: |
          echo "🚀 Starting NekoCode impact analysis..."
          
          # Determine what files changed
          echo "📊 Files changed in this PR:"
          git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
          
          # Run impact analysis on the entire project
          echo "🔍 Running impact analysis..."
          
          # Generate impact report in GitHub comment format
          ./releases/nekocode-rust analyze-impact . \
            --format github-comment \
            --compare-ref ${{ github.event.pull_request.base.sha }} \
            --include-tests \
            --verbose > impact_report.md
          
          echo "✅ Analysis complete!"
          
          # Check if report was generated
          if [ -f "impact_report.md" ]; then
            echo "📄 Report size: $(wc -l < impact_report.md) lines"
            echo "report_generated=true" >> $GITHUB_OUTPUT
          else
            echo "⚠️ No report generated"
            echo "report_generated=false" >> $GITHUB_OUTPUT
          fi
          
      - name: 📝 Post Analysis Results
        if: steps.analysis.outputs.report_generated == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read the generated report
            let report = '';
            try {
              report = fs.readFileSync('impact_report.md', 'utf8');
            } catch (error) {
              console.log('❌ Failed to read impact report:', error);
              return;
            }
            
            // Create comment header
            const header = `## 🐱 NekoCode Impact Analysis Report
            
            **Generated by**: [NekoCode Rust](https://github.com/moe-charm/nekocode-rust) 🦀  
            **Analysis Time**: ${new Date().toISOString()}  
            **PR**: #${{ github.event.pull_request.number }}
            
            ---
            
            `;
            
            const footer = `
            
            ---
            
            💡 **How to interpret this report:**
            - 🔴 **High Risk**: Breaking changes that may affect multiple files
            - 🟡 **Medium Risk**: Changes that may need attention
            - 🟢 **Low Risk**: Safe changes with minimal impact
            
            🚀 **Powered by [NekoCode Rust](https://github.com/moe-charm/nekocode-rust)** - 16x faster code analysis`;
            
            const fullReport = header + report + footer;
            
            // Find existing NekoCode comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.data.find(comment => 
              comment.body.includes('🐱 NekoCode Impact Analysis Report')
            );
            
            // Update existing comment or create new one
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: fullReport
              });
              console.log('✅ Updated existing NekoCode comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: fullReport
              });
              console.log('✅ Created new NekoCode comment');
            }
            
      - name: 📊 Upload Analysis Artifacts
        if: steps.analysis.outputs.report_generated == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: nekocode-impact-analysis
          path: impact_report.md
          retention-days: 30
          
      - name: ❌ Handle Analysis Failure
        if: steps.analysis.outputs.report_generated == 'false'
        run: |
          echo "⚠️ NekoCode analysis failed or produced no output"
          echo "This might be normal for PRs with no relevant code changes"
          exit 0