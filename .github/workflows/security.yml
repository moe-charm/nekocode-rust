# ðŸ”’ NekoCode Security Checks
# Comprehensive security scanning and vulnerability assessment

name: ðŸ›¡ï¸ Security

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Mondays

permissions:
  contents: read
  security-events: write

jobs:
  cargo-audit:
    name: ðŸ” Cargo Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: ðŸ“¦ Install cargo-audit
        run: cargo install cargo-audit
        
      - name: ðŸ” Run security audit
        run: cargo audit
        
  cargo-deny:
    name: ðŸ“‹ License & Dependencies Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ” Check licenses and dependencies
        uses: EmbarkStudios/cargo-deny-action@v1
        with:
          log-level: warn
          command: check
          arguments: --all-features
          
  semgrep:
    name: ðŸ” Static Analysis (Semgrep)
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ” Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/rust
            p/owasp-top-ten
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
          
  codeql:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'rust' ]
        
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          
      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
        
      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          
  container-scan:
    name: ðŸ³ Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Build minimal container
        run: |
          cat > Dockerfile.security << 'EOF'
          FROM ubuntu:22.04
          COPY releases/nekocode-rust /usr/local/bin/nekocode-rust
          RUN chmod +x /usr/local/bin/nekocode-rust
          USER 1000:1000
          ENTRYPOINT ["/usr/local/bin/nekocode-rust"]
          EOF
          
          # Create dummy binary for scanning
          mkdir -p releases/
          echo '#!/bin/bash\necho "dummy"' > releases/nekocode-rust
          chmod +x releases/nekocode-rust
          
          docker build -f Dockerfile.security -t nekocode-security-test .
          
      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'nekocode-security-test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: ðŸ“‹ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          
  secret-scan:
    name: ðŸ” Secret Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ðŸ” TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified
          
  supply-chain:
    name: ðŸ“¦ Supply Chain Security
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: ðŸ“¦ Generate SBOM
        run: |
          # Install cargo-cyclonedx for SBOM generation
          cargo install cargo-cyclonedx
          
          # Generate Software Bill of Materials
          cargo cyclonedx --format json --output-file sbom.json
          
      - name: ðŸ“‹ Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: software-bill-of-materials
          path: sbom.json
          retention-days: 90
          
  security-report:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [cargo-audit, cargo-deny, semgrep, codeql]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate security report
        run: |
          echo "# ðŸ›¡ï¸ NekoCode Security Report" > security_report.md
          echo "" >> security_report.md
          echo "**Scan Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> security_report.md
          echo "**Repository**: ${{ github.repository }}" >> security_report.md
          echo "**Commit**: ${{ github.sha }}" >> security_report.md
          echo "" >> security_report.md
          
          echo "## ðŸ“‹ Security Checks Status" >> security_report.md
          echo "" >> security_report.md
          echo "| Check | Status |" >> security_report.md
          echo "|-------|--------|" >> security_report.md
          echo "| Cargo Audit | ${{ needs.cargo-audit.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> security_report.md
          echo "| License Check | ${{ needs.cargo-deny.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> security_report.md
          echo "| Static Analysis | ${{ needs.semgrep.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> security_report.md
          echo "| CodeQL | ${{ needs.codeql.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> security_report.md
          echo "" >> security_report.md
          
          echo "## ðŸ”’ Security Best Practices" >> security_report.md
          echo "" >> security_report.md
          echo "- âœ… Regular dependency auditing" >> security_report.md
          echo "- âœ… Static code analysis" >> security_report.md
          echo "- âœ… License compliance checking" >> security_report.md
          echo "- âœ… Secret scanning" >> security_report.md
          echo "- âœ… Supply chain verification" >> security_report.md
          echo "" >> security_report.md
          
          cat security_report.md
          
      - name: ðŸ“‹ Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security_report.md
          retention-days: 30